server:
  port: 8080

application:
  unidbg:
    # 是否使用 DynarmicFactory
    dynarmic: false
    # 是否打印jni调用细节 vm.setVerbose()
    verbose: false
    # 是否使用异步多线程，默认值为true
    async: false

spring:
  application:
    name: uls
  # profiles: 来指定开发环境 eg. application-{active当前的}.yml
  profiles:
    active: dev
  task:
    execution:
      pool:
        allow-core-thread-timeout: true
        core-size: 8
        keep-alive: 60s
        max-size: 8